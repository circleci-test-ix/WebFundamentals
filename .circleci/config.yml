version: 2.1

workflows:
  version: 2
  build: 
    jobs:
      - run_script:
        filters:
          branches:
            only:
              - master

jobs:
  run_script:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: npm install
      - run: npm run clean
      - run: npm run build
      - run: npm install -g gulp
      - run: gulp --version
      - run: gulp puppeteer:build
      - run: npm run test
      - run: node ./tools/travis/addCommitComment.js
